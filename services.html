<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | SUCILA GROUP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { serif: ['Cormorant Garamond', 'serif'], sans: ['Inter', 'sans-serif'] }, colors: { brand: { gold: '#C5A059', dark: '#0A0A0A', border: '#262626' } } } } }
    </script>
    <style>
        body { background-color: #0A0A0A; color: #E5E4E2; padding-bottom: 70px; }
        @media (min-width: 768px) { body { padding-bottom: 0; } }
        .glass-effect { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(12px); }
        .lang-btn.active { color: #C5A059; font-weight: bold; }
    </style>
</head>
<body class="font-sans">
    <!-- Top Nav -->
    <nav class="fixed top-0 w-full z-[100] glass-effect border-b border-brand-border">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center text-white">
            <a href="index.html" class="flex gap-3 items-center"><img src="https://i.ibb.co/FbnbJNck/2logo.png" class="h-10 w-auto"></a>
            <div class="flex items-center gap-4">
                <div class="hidden md:flex gap-8 text-[11px] tracking-widest mr-8">
                    <a href="index.html" data-i18n="nav_home">Home</a>
                    <a href="projects.html" data-i18n="nav_projects">Projects</a>
                    <a href="services.html" data-i18n="nav_services" class="text-brand-gold">Services</a>
                </div>
                <div class="flex gap-2 text-[10px] text-zinc-500 border-l border-zinc-800 pl-4">
                    <button onclick="setLanguage('en')" id="lang-en" class="lang-btn">EN</button><span>|</span>
                    <button onclick="setLanguage('es')" id="lang-es" class="lang-btn">ES</button><span>|</span>
                    <button onclick="setLanguage('de')" id="lang-de" class="lang-btn">DE</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bottom Nav -->
    <div class="fixed bottom-0 left-0 w-full h-[70px] glass-effect border-t border-brand-border z-[200] flex md:hidden items-center justify-around px-4">
        <a href="index.html" class="flex flex-col items-center"><span data-i18n="nav_home" class="text-[9px] uppercase tracking-widest">Home</span></a>
        <a href="projects.html" class="flex flex-col items-center"><span data-i18n="nav_projects" class="text-[9px] uppercase tracking-widest">Projects</span></a>
        <a href="services.html" class="flex flex-col items-center text-brand-gold"><span data-i18n="nav_services" class="text-[9px] uppercase tracking-widest font-bold">Services</span></a>
        <a href="contact.html" class="flex flex-col items-center"><span data-i18n="nav_contact" class="text-[9px] uppercase tracking-widest">Contact</span></a>
    </div>

    <main class="pt-32 px-6 max-w-4xl mx-auto text-center">
        <span data-i18n="serv_sub" class="text-brand-gold text-[10px] tracking-[0.5em] font-bold">Capabilities</span>
        <h1 data-i18n="serv_title" class="text-6xl font-serif italic mt-4 mb-16">Expertise</h1>
        <div class="space-y-12 text-left">
            <div class="border-t border-zinc-800 pt-8">
                <h3 data-i18n="s1_t" class="text-2xl font-serif italic mb-2">Architectural Design</h3>
                <p data-i18n="s1_d" class="text-zinc-500 text-sm">Full blueprinting and 3D visualization for premium estates.</p>
            </div>
        </div>
    </main>

    <script>
        const translations = {
            en: { nav_home: "Home", nav_projects: "Projects", nav_services: "Services", nav_contact: "Contact", serv_sub: "Capabilities", serv_title: "Expertise", s1_t: "Architectural Design", s1_d: "Full blueprinting and 3D visualization for premium estates." },
            es: { nav_home: "Inicio", nav_projects: "Proyectos", nav_services: "Servicios", nav_contact: "Contacto", serv_sub: "Capacidades", serv_title: "Experiencia", s1_t: "Diseño Arquitectónico", s1_d: "Planos completos y visualización 3D para fincas premium." },
            de: { nav_home: "Startseite", nav_projects: "Projekte", nav_services: "Leistungen", nav_contact: "Kontakt", serv_sub: "Kompetenzen", serv_title: "Fachwissen", s1_t: "Architekturdesign", s1_d: "Vollständige Blaupausen und 3D-Visualisierung für Luxusimmobilien." }
        };
        function setLanguage(lang) { localStorage.setItem('sucila_lang', lang); updateUI(lang); }
        function updateUI(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => { const key = el.getAttribute('data-i18n'); if (translations[lang][key]) el.innerHTML = translations[lang][key]; });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');
        }
        document.addEventListener('DOMContentLoaded', () => updateUI(localStorage.getItem('sucila_lang') || 'en'));
    </script>
</body>
</html>
