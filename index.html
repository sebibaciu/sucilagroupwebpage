<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUCILA GROUP | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { serif: ['Cormorant Garamond', 'serif'], sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { gold: '#C5A059', dark: '#0A0A0A', panel: '#111111', border: '#262626' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0A0A0A; color: #E5E4E2; padding-bottom: 70px; }
        @media (min-width: 768px) { body { padding-bottom: 0; } }
        .glass-effect { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .fade-in-up { animation: fadeInUp 1.2s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .lang-btn.active { color: #C5A059; font-weight: bold; }
        .mobile-link.active { color: #C5A059; }
    </style>
</head>
<body class="font-sans">

    <!-- TOP NAVIGATION -->
    <nav class="fixed top-0 w-full z-[100] glass-effect border-b border-brand-border">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <img src="https://i.ibb.co/FbnbJNck/2logo.png" alt="SUCILA" class="h-10 md:h-12 w-auto">
                <div class="leading-none">
                    <span class="block text-white font-serif font-bold text-lg tracking-widest uppercase">SUCILA</span>
                    <span class="block text-brand-gold text-[10px] uppercase tracking-[0.3em] mt-1 font-semibold">GROUP INVEST</span>
                </div>
            </a>

            <div class="flex items-center gap-4 md:gap-10">
                <!-- Desktop Links -->
                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html" data-i18n="nav_home" class="text-[11px] uppercase tracking-[0.2em] text-brand-gold font-bold">Home</a>
                    <a href="projects.html" data-i18n="nav_projects" class="text-[11px] uppercase tracking-[0.2em] text-white hover:text-brand-gold transition-colors">Projects</a>
                    <a href="services.html" data-i18n="nav_services" class="text-[11px] uppercase tracking-[0.2em] text-white hover:text-brand-gold transition-colors">Services</a>
                </div>
                
                <!-- Language Switcher -->
                <div class="flex items-center gap-2 border-l border-brand-border pl-4 md:pl-8 text-[10px] uppercase tracking-widest text-zinc-500">
                    <button onclick="setLanguage('en')" id="lang-en" class="lang-btn hover:text-white transition-colors">EN</button>
                    <span>|</span>
                    <button onclick="setLanguage('es')" id="lang-es" class="lang-btn hover:text-white transition-colors">ES</button>
                    <span>|</span>
                    <button onclick="setLanguage('de')" id="lang-de" class="lang-btn hover:text-white transition-colors">DE</button>
                </div>

                <a href="contact.html" data-i18n="nav_inquiry" class="hidden md:block px-6 py-2 border border-brand-gold text-brand-gold text-[11px] uppercase tracking-[0.2em] hover:bg-brand-gold hover:text-black transition-all font-bold">Inquiry</a>
            </div>
        </div>
    </nav>

    <!-- MOBILE BOTTOM NAVIGATION -->
    <div class="fixed bottom-0 left-0 w-full h-[70px] glass-effect border-t border-brand-border z-[200] flex md:hidden items-center justify-around px-4">
        <a href="index.html" class="mobile-link active flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span data-i18n="nav_home" class="text-[9px] uppercase tracking-widest font-bold">Home</span>
        </a>
        <a href="projects.html" class="mobile-link text-white flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
            <span data-i18n="nav_projects" class="text-[9px] uppercase tracking-widest font-bold">Projects</span>
        </a>
        <a href="services.html" class="mobile-link text-white flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg>
            <span data-i18n="nav_services" class="text-[9px] uppercase tracking-widest font-bold">Services</span>
        </a>
        <a href="contact.html" class="mobile-link text-white flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            <span data-i18n="nav_contact" class="text-[9px] uppercase tracking-widest font-bold">Contact</span>
        </a>
    </div>

    <!-- HERO -->
    <header class="relative h-screen min-h-[600px] flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1613490493576-7fde63acd811?q=80&w=2942&auto=format&fit=crop" class="w-full h-full object-cover brightness-[0.4] contrast-[1.1]">
            <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-brand-dark"></div>
        </div>
        <div class="relative z-10 text-center px-6 max-w-5xl mx-auto fade-in-up">
            <span data-i18n="hero_est" class="text-brand-gold uppercase tracking-[0.5em] text-[10px] md:text-[12px] font-bold mb-6 block italic">Building & Innovation Since 2018</span>
            <h1 data-i18n="hero_title" class="font-serif italic text-5xl md:text-8xl text-white mb-8 tracking-tight leading-[1.1]">Mastery in Form <br>& Function</h1>
            <p data-i18n="hero_locations" class="text-zinc-400 text-[10px] md:text-sm max-w-2xl mx-auto mb-10 uppercase tracking-[0.3em] font-light leading-loose">Architectural Excellence • Cluj-Napoca • Marbella</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="projects.html" data-i18n="btn_projects" class="w-64 sm:w-auto bg-white text-black px-12 py-4 text-[11px] uppercase tracking-widest font-bold hover:bg-brand-gold transition-all duration-300">Our Projects</a>
                <a href="contact.html" data-i18n="btn_contact" class="w-64 sm:w-auto border border-white text-white px-12 py-4 text-[11px] uppercase tracking-widest font-bold hover:bg-white hover:text-black transition-all duration-300">Contact Us</a>
            </div>
        </div>
    </header>

    <!-- Dictionary & Script -->
    <script>
        const translations = {
            en: {
                nav_home: "Home", nav_projects: "Projects", nav_services: "Services", nav_contact: "Contact", nav_inquiry: "Inquiry",
                hero_est: "Building & Innovation Since 2018", hero_title: "Mastery in Form <br>& Function", 
                hero_locations: "Architectural Excellence • Cluj-Napoca • Marbella",
                btn_projects: "Our Projects", btn_contact: "Contact Us"
            },
            es: {
                nav_home: "Inicio", nav_projects: "Proyectos", nav_services: "Servicios", nav_contact: "Contacto", nav_inquiry: "Consulta",
                hero_est: "Construcción e Innovación desde 2018", hero_title: "Maestría en Forma <br>y Función",
                hero_locations: "Excelencia Arquitectónica • Cluj-Napoca • Marbella",
                btn_projects: "Ver Proyectos", btn_contact: "Contáctenos"
            },
            de: {
                nav_home: "Startseite", nav_projects: "Projekte", nav_services: "Leistungen", nav_contact: "Kontakt", nav_inquiry: "Anfrage",
                hero_est: "Bauen & Innovation seit 2018", hero_title: "Meisterschaft in Form <br>und Funktion",
                hero_locations: "Architektonische Exzellenz • Cluj-Napoca • Marbella",
                btn_projects: "Unsere Projekte", btn_contact: "Kontaktieren Sie uns"
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('sucila_lang', lang);
            updateUI(lang);
        }

        function updateUI(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('sucila_lang') || 'en';
            updateUI(savedLang);
        });
    </script>
</body>
</html>
