<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | SUCILA GROUP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { serif: ['Cormorant Garamond', 'serif'], sans: ['Inter', 'sans-serif'] }, colors: { brand: { gold: '#C5A059', dark: '#0A0A0A', border: '#262626', panel: '#111111' } } } }
        }
    </script>
    <style>
        body { background-color: #0A0A0A; color: #E5E4E2; padding-bottom: 70px; }
        @media (min-width: 768px) { body { padding-bottom: 0; } }
        .glass-effect { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .lang-btn.active { color: #C5A059; font-weight: bold; }
        
        /* Modal Scrollbar Customization */
        #project-modal::-webkit-scrollbar { width: 4px; }
        #project-modal::-webkit-scrollbar-track { background: #0A0A0A; }
        #project-modal::-webkit-scrollbar-thumb { background: #C5A059; }
    </style>
</head>
<body class="font-sans">

    <!-- TOP NAVIGATION -->
    <nav class="fixed top-0 w-full z-[100] glass-effect border-b border-brand-border">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <img src="https://i.ibb.co/FbnbJNck/2logo.png" alt="SUCILA" class="h-10 md:h-12 w-auto">
                <div class="leading-none">
                    <span class="block text-white font-serif font-bold text-lg tracking-widest uppercase">SUCILA</span>
                    <span class="block text-brand-gold text-[10px] uppercase tracking-[0.3em] mt-1 font-semibold">GROUP INVEST</span>
                </div>
            </a>

            <div class="flex items-center gap-4 md:gap-10">
                <!-- Desktop Links -->
                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html" data-i18n="nav_home" class="text-[11px] uppercase tracking-[0.2em] text-white hover:text-brand-gold transition-colors">Home</a>
                    <a href="projects.html" data-i18n="nav_projects" class="text-[11px] uppercase tracking-[0.2em] text-brand-gold font-bold">Projects</a>
                    <a href="services.html" data-i18n="nav_services" class="text-[11px] uppercase tracking-[0.2em] text-white hover:text-brand-gold transition-colors">Services</a>
                </div>
                
                <!-- Language Switcher -->
                <div class="flex items-center gap-2 border-l border-brand-border pl-4 md:pl-8 text-[10px] uppercase tracking-widest text-zinc-500">
                    <button onclick="changeLanguage('en')" id="lang-en" class="lang-btn hover:text-white transition-colors">EN</button>
                    <span>|</span>
                    <button onclick="changeLanguage('es')" id="lang-es" class="lang-btn hover:text-white transition-colors">ES</button>
                    <span>|</span>
                    <button onclick="changeLanguage('de')" id="lang-de" class="lang-btn hover:text-white transition-colors">DE</button>
                </div>

                <a href="contact.html" data-i18n="nav_inquiry" class="hidden md:block px-6 py-2 border border-brand-gold text-brand-gold text-[11px] uppercase tracking-[0.2em] hover:bg-brand-gold hover:text-black transition-all font-bold">Inquiry</a>
            </div>
        </div>
    </nav>

    <!-- MOBILE BOTTOM NAVIGATION -->
    <div class="fixed bottom-0 left-0 w-full h-[70px] glass-effect border-t border-brand-border z-[200] flex md:hidden items-center justify-around px-4">
        <a href="index.html" class="mobile-link flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span data-i18n="nav_home" class="text-[9px] uppercase tracking-widest font-bold">Home</span>
        </a>
        <a href="projects.html" class="mobile-link active flex flex-col items-center gap-1 text-brand-gold">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
            <span data-i18n="nav_projects" class="text-[9px] uppercase tracking-widest font-bold">Projects</span>
        </a>
        <a href="services.html" class="mobile-link text-white flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg>
            <span data-i18n="nav_services" class="text-[9px] uppercase tracking-widest font-bold">Services</span>
        </a>
        <a href="contact.html" class="mobile-link text-white flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            <span data-i18n="nav_contact" class="text-[9px] uppercase tracking-widest font-bold">Contact</span>
        </a>
    </div>

    <!-- MAIN CONTENT -->
    <main class="pt-32 pb-20 px-6 max-w-7xl mx-auto">
        <div class="mb-16 border-l-2 border-brand-gold pl-6">
            <span data-i18n="port_sub" class="text-brand-gold text-[10px] uppercase tracking-[0.5em] font-bold">Portfolio</span>
            <h1 data-i18n="port_title" class="text-5xl md:text-7xl font-serif italic mt-2">Architecture Works</h1>
        </div>

        <!-- Project Grid -->
        <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Dynamically Loaded Projects -->
        </div>
    </main>

    <!-- PROJECT DETAIL MODAL (DETAILS PANE) -->
    <div id="project-modal" class="fixed inset-0 z-[300] hidden overflow-y-auto bg-black">
        <button onclick="closeModal()" class="fixed top-6 right-6 z-[310] text-white hover:text-brand-gold">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="1.5"/></svg>
        </button>

        <div class="max-w-6xl mx-auto px-6 py-20">
            <div id="modal-content" class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Gallery Section -->
                <div>
                    <img id="modal-main-img" src="" class="w-full aspect-video object-cover border border-brand-border">
                    <div id="modal-thumbnails" class="grid grid-cols-4 gap-2 mt-4"></div>
                </div>
                <!-- Info Section -->
                <div>
                    <span id="modal-category" class="text-brand-gold text-[10px] uppercase tracking-[0.4em] font-bold"></span>
                    <h2 id="modal-title" class="text-4xl md:text-6xl font-serif italic text-white mt-4 mb-8"></h2>
                    <p id="modal-description" class="text-zinc-400 leading-relaxed mb-10"></p>
                    
                    <div class="grid grid-cols-2 gap-8 border-t border-brand-border pt-8">
                        <div>
                            <p data-i18n="mod_loc" class="text-brand-gold text-[9px] uppercase tracking-widest mb-1 font-bold">Location</p>
                            <p id="modal-location" class="text-sm"></p>
                        </div>
                        <div>
                            <p data-i18n="mod_size" class="text-brand-gold text-[9px] uppercase tracking-widest mb-1 font-bold">Size</p>
                            <p id="modal-size" class="text-sm"></p>
                        </div>
                        <div>
                            <p data-i18n="mod_materials" class="text-brand-gold text-[9px] uppercase tracking-widest mb-1 font-bold">Materials</p>
                            <p id="modal-materials" class="text-sm"></p>
                        </div>
                        <div>
                            <p data-i18n="mod_year" class="text-brand-gold text-[9px] uppercase tracking-widest mb-1 font-bold">Year</p>
                            <p id="modal-year" class="text-sm"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TRANSLATION & LOGIC -->
    <script>
        let allProjects = [];
        const uiTranslations = {
            en: { nav_home: "Home", nav_projects: "Projects", nav_contact: "Contact", port_sub: "Portfolio", port_title: "Architecture Works", mod_loc: "Location", mod_size: "Size", mod_materials: "Materials", mod_year: "Year" },
            es: { nav_home: "Inicio", nav_projects: "Proyectos", nav_contact: "Contacto", port_sub: "Portafolio", port_title: "Obras de Arquitectura", mod_loc: "Ubicación", mod_size: "Tamaño", mod_materials: "Materiales", mod_year: "Año" },
            de: { nav_home: "Startseite", nav_projects: "Projekte", nav_contact: "Kontakt", port_sub: "Portfolio", port_title: "Architekturwerke", mod_loc: "Standort", mod_size: "Größe", mod_materials: "Materialien", mod_year: "Jahr" }
        };

        function getLang() { return localStorage.getItem('sucila_lang') || 'en'; }

        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                allProjects = await response.json();
                renderProjects();
            } catch (e) { console.error("Error loading projects", e); }
        }

        function renderProjects() {
            const lang = getLang();
            const container = document.getElementById('projects-container');
            container.innerHTML = '';

            allProjects.forEach(proj => {
                const card = document.createElement('div');
                card.className = "group relative aspect-[4/5] overflow-hidden bg-brand-panel cursor-pointer border border-brand-border";
                card.onclick = () => openModal(proj);
                card.innerHTML = `
                    <img src="${proj.coverImage}" class="w-full h-full object-cover opacity-50 group-hover:scale-110 transition-transform duration-700">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent flex flex-col justify-end p-8">
                        <span class="text-brand-gold text-[9px] uppercase tracking-widest mb-2 font-bold">${proj.category[lang]}</span>
                        <h3 class="text-2xl font-serif italic text-white">${proj.title[lang]}</h3>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openModal(proj) {
            const lang = getLang();
            document.getElementById('modal-title').innerText = proj.title[lang];
            document.getElementById('modal-category').innerText = proj.category[lang];
            document.getElementById('modal-description').innerText = proj.description[lang];
            document.getElementById('modal-location').innerText = proj.location;
            document.getElementById('modal-size').innerText = proj.size;
            document.getElementById('modal-year').innerText = proj.year;
            document.getElementById('modal-materials').innerText = proj.materials[lang];
            document.getElementById('modal-main-img').src = proj.coverImage;

            const thumbs = document.getElementById('modal-thumbnails');
            thumbs.innerHTML = '';
            [proj.coverImage, ...proj.gallery].forEach(img => {
                const imgEl = document.createElement('img');
                imgEl.src = img;
                imgEl.className = "aspect-video object-cover cursor-pointer border border-brand-border hover:border-brand-gold";
                imgEl.onclick = () => document.getElementById('modal-main-img').src = img;
                thumbs.appendChild(imgEl);
            });

            document.getElementById('project-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('project-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function changeLanguage(lang) {
            localStorage.setItem('sucila_lang', lang);
            updateUI();
            renderProjects();
            // If modal is open, we close it or re-open it to update text. We'll just update UI for simplicity.
        }

        function updateUI() {
            const lang = getLang();
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (uiTranslations[lang][key]) el.innerText = uiTranslations[lang][key];
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
            loadProjects();
        });
    </script>
</body>
</html>
