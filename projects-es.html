    <script>
        let allProjects = [];

        // Load projects from JSON
        fetch('projects/projects-es.json')
            .then(res => res.json())
            .then(projects => {
                allProjects = projects;
                const container = document.getElementById('projects-container');
                projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'cursor-pointer group border border-zinc-800 overflow-hidden bg-zinc-900 hover:border-brand-gold transition-colors';
                    card.innerHTML = `
                        <div class="relative overflow-hidden h-80">
                            <img src="${project.coverImage}" alt="${project.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                        </div>
                        <div class="p-6">
                            <p class="text-brand-gold text-xs uppercase tracking-widest mb-2">${project.category}</p>
                            <h3 class="font-display text-2xl text-white">${project.title}</h3>
                            <p class="text-zinc-500 text-sm mt-2">${project.location}</p>
                        </div>
                    `;
                    card.addEventListener('click', () => openProjectModal(project));
                    container.appendChild(card);
                });
            })
            .catch(err => console.error('Failed to load projects:', err));

        // Modal functions
        function openProjectModal(project) {
            const modal = document.getElementById('project-modal');
            
            // Set main content
            document.getElementById('modal-category').textContent = project.category;
            document.getElementById('modal-title').textContent = project.title;
            document.getElementById('modal-description').textContent = project.description;
            document.getElementById('modal-location').textContent = project.location;
            document.getElementById('modal-year').textContent = project.year;
            document.getElementById('modal-size').textContent = project.size;
            document.getElementById('modal-materials').textContent = project.materials;
            
            // Set main image
            const mainImage = document.getElementById('main-image');
            mainImage.src = project.coverImage;
            mainImage.alt = project.title;
            
            // Create gallery thumbnails
            const thumbnailsContainer = document.getElementById('gallery-thumbnails');
            thumbnailsContainer.innerHTML = '';
            
            if (project.gallery && project.gallery.length > 0) {
                project.gallery.forEach(imgUrl => {
                    const thumb = document.createElement('img');
                    thumb.src = imgUrl;
                    thumb.alt = project.title;
                    thumb.className = 'h-16 w-16 object-cover cursor-pointer hover:opacity-70 transition-opacity flex-shrink-0';
                    thumb.addEventListener('click', () => {
                        mainImage.src = imgUrl;
                    });
                    thumbnailsContainer.appendChild(thumb);
                });
            }
            
            // Show modal
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeProjectModal() {
            const modal = document.getElementById('project-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Close modal button and escape key
        document.getElementById('close-modal').addEventListener('click', closeProjectModal);
        document.getElementById('project-modal').addEventListener('click', (e) => {
            if (e.target.id === 'project-modal') closeProjectModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeProjectModal();
        });
    </script>
